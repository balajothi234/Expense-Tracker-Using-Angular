<mat-card class=" m-5">
<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <h4 class="mt-2 ms-2">New Expense</h4>
    <div class="p-3 row">
  <mat-form-field class="mt-3 col-12" appearance="outline">
            <mat-label>Expense Name</mat-label>
            <input matInput formControlName="expenseName" placeholder="Enter Expense Name" type="text" name="" id="">
          <mat-error *ngIf="expenseForm.get('expenseName')?.hasError('required')"> Please enter valid expense.</mat-error>
   
        </mat-form-field>
          <mat-form-field class="mt-3 col-12" appearance="outline">
            <mat-label>Amount</mat-label>
            <input matInput formControlName="amount" placeholder="Enter Amount" type="number" name="" id="">
          <mat-error *ngIf="expenseForm.get('amount')?.hasError('required')"> Please enter valid amount.</mat-error>
   
        </mat-form-field>

<mat-form-field  class="mt-3 col-6" appearance="outline">
    <mat-label>Expense Category</mat-label>
    <mat-select formControlName="category">
      <mat-option value="Groceries">Groceries</mat-option>
            <mat-option value="Transport">Transport</mat-option>
            <mat-option value="Food">Food</mat-option>
            <mat-option value="Other">Other</mat-option>
    </mat-select>
<mat-error *ngIf="expenseForm.get('category')?.hasError('required')"> Please select category.</mat-error>
</mat-form-field>

<mat-form-field  class="mt-3 col-6" appearance="outline">
    <mat-label>Payment Sourse</mat-label>
    <mat-select formControlName="paymentSource">
      <mat-option value="Credit">Credit</mat-option>
            <mat-option value="Debit">Debit</mat-option>
          <mat-option value="Cash">Cash</mat-option>
    </mat-select>
<mat-error *ngIf="expenseForm.get('category')?.hasError('required')"> Please select category.</mat-error>
</mat-form-field>



<mat-form-field  class="mt-3 col-6" appearance="outline">
  <mat-label>Date</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Enter date">
            <mat-error *ngIf="expenseForm.get('date')?.hasError('required')"> Please enter date.</mat-error>
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  


<mat-form-field class="mt-3 col-12" appearance="outline">
  <mat-label>Textarea</mat-label>
  <textarea formControlName="comment" matInput></textarea>

</mat-form-field>
<button class=" mt-3"  matButton="filled" type="submit">Submit</button>

</div>

</form>
</mat-card>
